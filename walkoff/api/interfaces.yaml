components:
  parameters:
    interface_id:
      in: query
      description: ID of the interface
      type: string
    interface_name:
      in: query
      description: Name of the interface
      type: string
      required: true
    interface_widgets:
      in: query
      description: the list of widgets and their components
      type: object
  schemas:
    interface:
      type: object
      properties:
        name:
          type: string
          required: true
        widgets:
          type: array
          items:
            $ref: '#/components/schemas/widget'
    widget:
      type: object
      properties:
        x:
          type: int
          required: true
        y:
          type: int
          required: true
        cols:
          type: int
          required: int
        rows:
          type: int
          required: true
        title:
          type: string
          required: true
        options:
          type: array
          items:
            $ref: '#/components/schemas/option'
    option:
      type: object
      properties:
        workflow:
          type: string
        execution:
          type: string
        action:
          type: string
  responses:
    create_interface_201:
      type: string
      description: A confirmation message on successful creation
      items:
        type: object
      content:
        application/json:
          schema:
            type: array
    get_all_interfaces_200:
      type: string
      description: List of all interfaces
      items:
        type: object
      content:
        application/json:
          schema:
            type: array
    get_single_interface_200:
      type: string
      descripion: An interface
      items:
        type: object
      content:
        application/json:
          schema:
            type: array