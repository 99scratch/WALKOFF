components:
  parameters:
    deviceBody:
      description: The JSON device object to be created
      required: false
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AddDevice'
    formData:
      name: formData
      description: The file to upload to create a device
      required: false
      content:
        multipart/form-data:
          schema:
            type: file
  responses:
    DeviceList:
      type: array
      description: A list of devices
      items:
        $ref: '#/components/schemas/Device'
  schemas:
    AddDevice:
      type: object
      required: [name, app_name, type, fields]
      description: Object used to create a device
      properties:
        name:
          description: Name of the device
          type: string
          minLength: 4
          maxLength: 25
          example: Server1
        app_name:
          type: string
          example: HelloWorld
          description: The name of the app associated with this device
        type:
          type: string
          example: HelloWorldDeviceType1
          description: The type of device
          minLength: 4
          maxLength: 25
        description:
          type: string
          example: This device type configures the app under some circumstances
          description: A description of your device type
        fields:
          description: fields used to configure this device
          type: array
          items:
            $ref: '#/components/schemas/DeviceFieldInput'

    Device:
      type: object
      required: [id]
      properties:
        id:
          type: integer
          example: 1234
        name:
          description: Name of the device
          type: string
          minLength: 4
          maxLength: 25
          example: Server1
        app_name:
          type: string
          example: HelloWorld
          description: The name of the app associated with this device
        type:
          type: string
          example: HelloWorldDeviceType1
          description: The type of device
          minLength: 4
          maxLength: 25
        description:
          type: string
          example: This device type configures my app under some circumstances
          description: A description of your device type
        fields:
          description: fields used to configure this device
          type: array
          items:
            $ref: '#/components/schemas/Argument'

    DeviceField:
      type: object
      required: [name, type]
      properties:
        name:
          type: string
        type:
          type: string
          enum: [string, number, integer, boolean]
        required:
          description: is the argument required
          type: boolean
          default: false
        description:
          type: string
          description: description of what the argument provides
        default:
          description: default value for the argument
        encrypted:
          type: boolean
          description: Is this field encrypted
          default: false

    DeviceFieldInput:
      type: object
      required: [name]
      description: Object used for passing an argument into various actions or device
      properties:
        name:
          type: string
          example: regex
        value:
          example: WALK(.*)
