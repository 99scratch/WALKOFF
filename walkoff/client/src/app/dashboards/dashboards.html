<div id="main" class="dashboardsMain" [ngClass]="{ customDashboard: !dashboard }" #dashboardsMain>
	<!-- dashboard iframe goes here -->
	<div *ngIf="dashboard">
		<div class="pl-3">
			<h1 class="mb-0">
				{{ dashboard.name }}
				<div class="float-right d-print-none" data-html2canvas-ignore>
					<a class="btn btn-primary btn-sm mr-1" [routerLink]="['/dashboard', dashboardName, 'edit']">Edit</a>
					<button class="btn btn-primary btn-sm" (click)="savePDF()">Save as PDF</button>
				</div>
			</h1>
		</div>
		<div class="row">
			<div class="col-12">
				<div id="grid" class="gridster-container m-auto" [style.width]="getGridWidth()" [style.height]="getGridHeight()">
					<gridster class="displayGrid" [options]="options">
						<gridster-item [item]="item" *ngFor="let item of dashboard.widgets" class="p-3">
							<!-- your content here -->
							<h3 class="text-center">{{ item.title }}</h3>

							<div *ngIf="item.metadata; let metadata">

								<div *ngIf="item.type == 'bar'">
									<canvas baseChart [datasets]="metadata.chartData" [labels]="metadata.chartLabels" [options]="item.chartOptions" [legend]="item.showLegend"
									[chartType]="'bar'">
									</canvas>
								</div>

								<div *ngIf="item.type == 'line'">
									<canvas baseChart [datasets]="metadata.chartData" [labels]="metadata.chartLabels" [options]="item.chartOptions" [legend]="item.showLegend"
									[chartType]="'line'">
									</canvas>
								</div>

								<div *ngIf="item.type == 'pie'">
									<canvas baseChart [data]="metadata.chartData" [labels]="metadata.chartLabels" [chartType]="'pie'" [legend]="item.showLegend">
									</canvas>
								</div>

								<div *ngIf="item.type == 'text'">
									<p *ngIf="item.text">{{ item.text }}</p>
								</div>

								<div *ngIf="item.type == 'table'">
									<ngx-datatable [style.height.px]="getItemHeight(item)" class="material" [scrollbarV]="true" [columnMode]="'force'" [rows]="metadata.rows" [columns]="metadata.columns"></ngx-datatable>
								</div>

								<div *ngIf="item.type == 'kibana'">
									<iframe class="kibana" [src]="sanitizeEmbedUrl(item.options.embedUrl)"></iframe>
								</div>

							</div>
						</gridster-item>
					</gridster>
				</div>
			</div>
		</div>
	</div>
</div>
